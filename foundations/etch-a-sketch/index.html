<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch | pointlessrapunzel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <span>magic</span>
          <h1>Etch A Sketch!</h1>
          <span>screen</span>
        </div>
        <div class="screen">
          <!-- generated grid -->
        </div>
        <form class="controls">
          <label for="currentDrawColour">Colour:</label>
          <input type="color" name="currentDrawColour" id="currentDrawColour" />
          <label for="gridSize">Grid size:</label>
          <input
            type="number"
            name="gridSize"
            id="gridSize"
            min="5"
            max="150"
            value="20"
          />
          <button id="btn-reset">Reset</button>
        </form>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
