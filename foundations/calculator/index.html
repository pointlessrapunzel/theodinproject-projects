<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form action="#" id="calculator">
      <div id="display">
        <div id="display-operation"></div>
        <div id="current-num">42</div>
      </div>
      <div id="numpad">
        <button type="button" data-key="c">C</button>
        <button type="button" data-key="Backspace">&lsaquo;-</button>
        <button type="button" data-key="/">/</button>
        <button type="button" data-key="*">*</button>

        <button type="button" data-key="7">7</button>
        <button type="button" data-key="8">8</button>
        <button type="button" data-key="9">9</button>
        <button type="button" data-key="-">-</button>
        <!-- row -->
        <button type="button" data-key="4">4</button>
        <button type="button" data-key="5">5</button>
        <button type="button" data-key="6">6</button>
        <button type="button" data-key="+">+</button>
        <!-- row -->
        <button type="button" data-key="1">1</button>
        <button type="button" data-key="2">2</button>
        <button type="button" data-key="3">3</button>
        <button type="submit" data-key="=">=</button>
        <!-- row -->
        <button type="button" data-key="0">0</button>
        <button type="button" data-key=".">.</button>
        <!-- row -->
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
